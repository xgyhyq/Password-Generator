<!DOCTYPE html>
<html>
<head>
  <title>Password Generator</title>
  <meta charset="UTF-8">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h1>Password Generator</h1>
    <div class="password-wrapper">
      <div id="password"></div>
      <input type="text" id="password-field" class="password-field" readonly>
    </div>
    <form>
      <div class="form-group">
        <label for="length">Length:</label>
        <div class="range-container">
          <input type="range" id="length" name="length" min="1" max="50" value="12">
          <output for="length" id="length-value">12</output>
        </div>
      </div>
      <div class="form-group">
        <label for="options">Options:</label>
        <div class="options-container">
          <label><input type="checkbox" id="uppercase" name="uppercase" checked>Uppercase letters</label>
          <label><input type="checkbox" id="lowercase" name="lowercase" checked>Lowercase letters</label>
          <label><input type="checkbox" id="numbers" name="numbers" checked>Numbers</label>
          <label><input type="checkbox" id="symbols" name="symbols" checked>Symbols</label>
        </div>
      </div>
      <button id="generate-btn">Generate Password</button>
    </form>
  </div>
  <script src="script.js"></script>
</body>
</html>
